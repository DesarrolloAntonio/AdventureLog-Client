# .github/release.yml
# Configuration for automatically generated release notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot
      - github-actions
  categories:
    - title: 🚀 New Features
      labels:
        - feature
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📱 Android
      labels:
        - android
    - title: 🍎 iOS
      labels:
        - ios
    - title: 🎨 UI/UX Improvements
      labels:
        - ui
        - ux
        - design
    - title: ⚡ Performance Improvements
      labels:
        - performance
    - title: 📝 Documentation
      labels:
        - documentation
        - docs
    - title: 🧪 Testing
      labels:
        - testing
        - test
    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
        - refactor
    - title: 📦 Dependencies
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
